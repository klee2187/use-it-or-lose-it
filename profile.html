<main id="main">
  <section class="profile-box">
    <h2>Profile</h2>
    <p>Manage your account and preferences here.</p>

    <!-- Profile Input Form in a box -->
    <form id="profileForm" class="profile-form">
      <table class="profile-table">
        <tr>
          <th><label for="profileName">Name</label></th>
          <td><input type="text" id="profileName" required /></td>
        </tr>
        <tr>
          <th><label for="profileEmail">Email</label></th>
          <td><input type="email" id="profileEmail" required /></td>
        </tr>
        <tr>
          <th><label for="profileFamilySize">Family Size</label></th>
          <td><input type="number" id="profileFamilySize" min="1" required /></td>
        </tr>
      </table>
      <div class="form-buttons">
        <button type="submit">Save Profile</button>
        <button type="button" id="editProfileBtn">Edit Profile</button>
        <button type="button" id="clearProfileBtn">Clear Profile</button>
      </div>
    </form>

    <!-- Display saved preferences -->
    <section class="profile-preferences">
      <h3>Preferences</h3>
      <p><strong>Name:</strong> <span id="displayName">—</span></p>
      <p><strong>Email:</strong> <span id="displayEmail">—</span></p>
      <p><strong>Family Size:</strong> <span id="displayFamilySize">—</span></p>
    </section>
  </section>
</main>
