  <main id="main">
    <section class="inventory-box">
      <h2>Inventory</h2>

      <!-- Add Item Form -->
      <form id="inventoryForm">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" required />
        </div>
        <div class="form-group">
          <label for="itemQuantity">Quantity</label>
          <input type="number" id="itemQuantity" min="1" required />
        </div>
        <div class="form-group">
          <label for="itemExpiration">Expiration Date</label>
          <input type="date" id="itemExpiration" required />
        </div>
        <button type="submit">Add Item</button>
      </form>

      <!-- Inventory Table -->
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Expiration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryBody">
        </tbody>
      </table>
    </section>
    <!-- Alerts -->
<section id="alertSection" class="alert hidden">
  <p id="alertMessage"></p>
  <button id="alertDismissBtn" aria-label="Dismiss alert">âœ–</button>
</section>
