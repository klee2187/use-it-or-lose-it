<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | Use It or Lose It</title>
    <link rel="stylesheet" href="css/inventory.css">
    <script defer src="js/inventory.js"></script>
</head>
<body>
    <header>
    <h1>Use It or Lose It</h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html" class="active">Inventory</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="budget.html">Budget</a></li>
        <li><a href="calendar.html">Calendar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Mascot Section -->
   <section id="mascot-section">
    <div id="mascot">
        <img src="images/mascot.png" alt="Use It or Lose It Mascot" id="mascotImg">
        <p id="mascotSpeech">Let's keep track of your pantry</p>
    </div>
   </section>

   <main>
    <h2>Inventory Tracker</h2>
    <form id="inventoryForm">
        <input type="text" id="itemName" placeholder="Item name" required>
        <input type="number" id="itemQty" placeholder="Quantity" min="1" required>
        <input type="date" id="itemExp" required>
        <button type="submit">Add Item</button>
    </form>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Expiration Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
   </main>

   <footer>
    <p> &copy; 2025 Use It or Lose It</p>
   </footer>

</body>
</html>
