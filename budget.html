<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget - Use It or Lose It</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/budget.css" />
</head>
<body>
    <header>
        <h1>Use It or Lose It</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="budget.html" class="active">Budget</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="calendar.html">Calendar</a></li> 
            </ul>
        </nav>
    </header>
    <section id="mascot-section">
        <div id="mascot-wrapper">
            <img src="images/mascot.jpg" alt="Mascot" id="mascotImg" class="mascot">
            <div class="speech-bubble">
                ðŸ’¸ Plan smart! Spending less on groceries means more savings!
            </div>
        </div>
    </section>
    <main>
        <section class="budget-section">
            <h2>Add Budget Item (Expense Tracker)</h2>
            <form id="budgetForm">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" required />
                <label for="itemPrice">Unit Price ($)</label>
                <input type="number" id="itemPrice" min="0" step="0.01" required />
                <label for="itemQuantity">Quantity</label>
                <input type="number" id="itemQuantity" min="1" required />
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="budget-section">
            <h2>Budget Summary</h2>
            <table id="budgetTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="budgetResult">
                <p id="grandTotal">Grand Total: $0.00</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Use It or Lose It</p>
    </footer>
    <script src="js/budget.js"></script>
</body>
</html>
